<div class="container">    
    <mat-card class="login-card">
        <mat-card-header>
            <h4 class="headingcenter">LOGIN</h4>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@pat.com" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    <mat-icon matSuffix>verified_user</mat-icon>
                </mat-form-field>
                
                <mat-form-field  appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">{{getPasswordErrorMsg()}}</mat-error>
                    <mat-icon matSuffix>vpn_key</mat-icon>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions class="login-actions">
            <a mat-raised-button color="primary" (click)="login(email.value,password.value)" >Sign In</a>
            <div><a mat-button color="primary" (click)="redirectToForgotPassword()" >Forgot Password?</a></div>
            <div>                
                <a mat-button color="primary" (click)="redirectToRegister()">New User? Sign Up</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
